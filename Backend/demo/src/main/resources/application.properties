spring.datasource.url=jdbc:mysql://localhost:3306/Project1?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# show debug for springdoc and controllers while debugging
logging.level.org.springdoc=DEBUG
logging.level.com.project1.networkinventory=DEBUG
logging.level.org.springframework.web=DEBUG
springdoc.api-docs.enabled=true

server.port=8080
spring.security.user.name=abc
spring.security.user.password=abc