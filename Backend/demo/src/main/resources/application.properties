spring.datasource.url=jdbc:mysql://localhost:3306/Project1?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# show debug for springdoc and controllers while debugging
logging.level.org.springdoc=DEBUG
logging.level.com.project1.networkinventory=DEBUG
logging.level.org.springframework.web=DEBUG
springdoc.api-docs.enabled=true

server.port=8080
spring.security.user.name=abc
spring.security.user.password=abc

# JWT settings
jwt.secret=replace_this_with_a_strong_secret_change_in_prod
# 15 minutes default (milliseconds)
jwt.expiration-ms=900000

# CORS frontend origin for dev; adjust your frontend dev host if different
cors.frontend=http://localhost:5173
